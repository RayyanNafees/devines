<style>
    body {
        background-color: #a40606;
        background-image: linear-gradient(to right, #fe8c00, #f83600);
        font-size: 15pt;
    }
    
    .inps {
        border-radius: 35px;
        display: flex;
        justify-content: space-around;
    }
    
    input {
        outline: 0;
        font-weight: bolder;
        border-radius: 35px;
        background: #fff;
        color: #496679;
        padding: 10px;
        display: block;
        border: none;
        border-bottom: 1px solid #808080;
        width: 42%;
        box-shadow: -1px -2px 10px #f83600, 2px 3px 10px #fe8c00;
    }
    
    #add,
    #sub,
    #mult,
    #div {
        width: 22%;
        align-items: center;
        font-weight: bold;
    }
    
    #add:hover,
    #sub:hover,
    #mult:hover,
    #div:hover {
        background: #ff5125;
        color: white;
        box-shadow: 2px 2px 9px #ff0084, -2px -2px 10px #6237ad;
    }
    
    #clr {
        text-align: center;
        display: flex;
        justify-content: center;
        background: #f3533a;
        color: white;
        width: 25%;
        box-shadow: 2px 3px 9px #33001b, -2px -1px 9px #ff0084;
    }
    
    .btns {
        display: flex;
        justify-content: space-around;
    }
    
    #output {
        text-align: center;
        color: white;
        font-size: 19px;
        background: transparent;
        border: 2px solid white;
        padding: 10px;
        border-radius: 35px;
        display: none;
    }
    
    .output {
        display: flex;
        justify-content: center;
    }
</style>


<body>

    <div class="container">
        <div class="inps">
            <input type="number" id="input1" value="" placeholder="356" />
            <input type="number" id="input2" value="" placeholder="356" />
        </div><br>
        <div class="btns">
            <input type="button" id="add" value="+" onclick="adds()" />
            <input type="button" id="sub" value="-" onclick="subs()" />
            <input type="button" id="mult" value="*" onclick="mult()" />
            <input type="button" id="div" value="/" onclick="divs()" />
        </div><br>
        <div class="output">
            <div id="output"></div>
        </div><br>
        <input type="button" id="clr" value="Clear" onclick="cleared(); $('#output').hide();" />
    </div>

    <script>
        //Variable Declarations
        inp1 = $('#input1');
        inp2 = $('#input2');
        cont = $('#output');

        adds = () => cont.text(Number(inp1.val()) + Number(inp2.val())); //Addition

        subs = () => cont.text(Number(inp1.val()) - Number(inp2.val())); //Substraction

        mult = () => cont.text(Number(inp1.val()) * Number(inp2.val())); //Multiplication

        divs = () => cont.text(Number(inp1.val()) / Number(inp2.val())); //Division

        cleared = () => $('#input1, #input2, #output').val(''); //clear Screen

        $('#add, #sub, #mult, #div').click(() => cont.css('display', 'block')) // displaying block
    </script>
</body>
